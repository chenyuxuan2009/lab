    [data-theme="dark"] {

      color: #e2e8f0;
    }

    [data-theme="dark"] .katex-display {

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;

      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app {
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 18px;
      background: var(--surface);
      border-bottom: 1px solid var(--outline);
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .logo {
      width: 28px;
      height: 28px;
      display: inline-grid;
      place-items: center;
      border-radius: 7px;
      background: linear-gradient(135deg, var(--accent) 0%, #8ab6ff 100%);
      color: var(--accent-contrast);
      font-weight: 800;
      font-size: 14px;
      box-shadow: var(--shadow);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .control {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--surface);
      border: 1px solid var(--outline);
      padding: 8px 10px;
      border-radius: 10px;
    }

    select.control-input,
    button.control-btn {
      appearance: none;
      background: var(--surface);
      border: 1px solid var(--outline);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    button.control-btn.primary {
      background: var(--accent);
      color: var(--accent-contrast);
      border-color: transparent;
    }

    button.control-btn:hover,
    select.control-input:hover {
      filter: brightness(0.98);
    }

    button.control-btn:focus,
    select.control-input:focus {
      outline: none;
      box-shadow: var(--focus);
    }

    .main {
      display: grid;
      grid-template-columns: minmax(320px, 0.45fr) 1fr;
      gap: 16px;
      padding: 16px;
    }

    .pane {
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: 14px;
      display: grid;
      grid-template-rows: auto 1fr;
      box-shadow: var(--shadow);
      min-height: 0;
      /* allow children to size */
    }

    .pane-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--outline);
      color: var(--muted);
      font-weight: 600;
    }

    .pane-body {
      min-height: 0;
      /* necessary for children height calc */
    }

    textarea#markdownInput {
      width: 100%;
      height: 100%;
      min-height: 300px;
      border: none;
      outline: none;
      resize: none;
      padding: 14px;
      font-size: 14px;
      line-height: 1.5;
      background: transparent;
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .preview-pane .pane-body {
      position: relative;
      padding: 12px;
    }

    .preview-container {
      position: relative;
      height: calc(100% - 44px);
      background: var(--surface);
      border: 1px solid var(--outline);
      border-radius: 12px;
      overflow: hidden;
    }

    .stage-wrapper {
      position: absolute;
      inset: 48px 16px 34px 16px;
      /* leave room for header/progress */
    }

    .stage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1280px;
      height: 720px;
      /* 16:9 */
      transform-origin: center center;
    }

    .slide {
      width: 100%;
      height: 100%;
      background: var(--slide-bg);
      color: var(--slide-fg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      padding: 48px 56px;
      box-sizing: border-box;
    }

    .slide h1,
    .slide h2,
    .slide h3,
    .slide h4,
    .slide h5 {
      margin: 0 0 16px 0;
      line-height: 1.1;
      color: var(--slide-title);
    }

    .slide h1 {
      font-size: 56px;
      font-weight: 800;
    }

    .slide h2 {
      font-size: 40px;
      font-weight: 800;
    }

    .slide h3 {
      font-size: 32px;
      font-weight: 700;
    }

    .slide p {
      font-size: 22px;
      line-height: 1.45;
      margin: 8px 0 10px;
    }

    .slide ul,
    .slide ol {
      font-size: 22px;
      line-height: 1.45;
      padding-left: 26px;
      margin: 8px 0 10px;
    }

    .slide li {
      margin: 6px 0;
    }

    .slide a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted var(--accent);
    }

    .slide a:hover {
      text-decoration: underline;
    }

    .slide img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    /* 在暗色主题样式中调整代码块样式 */
    [data-theme="dark"] .slide pre.code {
      background: #1a1a1a;
      color: #e2e8f0;
    }

    [data-theme="dark"] .slide code {
      background: #1a1a1a;
      color: #e2e8f0;
    }

    /* 调整代码块的最大宽度，防止溢出 */
    .slide pre.code {
      max-width: 100%;
      overflow-x: auto;
      white-space: pre;
      word-wrap: normal;
      background: var(--code-bg);
      color: var(--code-fg);
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 18px;
      line-height: 1.4;
      border: 1px solid var(--outline);
      white-space: pre-wrap;
      word-break: break-all;
      overflow: visible;
      max-height: none;
    }

    .slide pre.code code {
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 0;
      font-size: inherit;
    }

    .slide blockquote {
      background: var(--blockquote-bg);
      border-left: 4px solid var(--blockquote-border);
      padding: 10px 14px;
      border-radius: 10px;
    }

    .slide .subtitle {
      color: var(--muted);
      font-size: 26px;
      margin-top: -6px;
    }

    .preview-header {
      position: absolute;
      top: 8px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      pointer-events: none;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--surface), transparent 20%);
      border: 1px solid var(--outline);
      color: var(--muted);
      font-size: 12px;
      pointer-events: auto;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--outline);
      background: color-mix(in oklab, var(--surface), transparent 10%);
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    .nav-btn:hover {
      filter: brightness(0.98);
    }

    .nav-btn:focus {
      outline: none;
      box-shadow: var(--focus);
    }

    .nav-prev {
      left: 24px;
    }

    .nav-next {
      right: 24px;
    }

    .progressbar {
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 10px;
      height: 6px;
      background: var(--outline);
      border-radius: 999px;
      overflow: hidden;
    }

    .progressbar>.fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 160ms ease-out;
    }

    .help-hint {
      padding: 6px 10px 0 10px;
      color: var(--muted);
      font-size: 12px;
      text-align: right;
    }

    @media (max-width: 1100px) {
      .main {
        grid-template-columns: 1fr;
      }

      .preview-container {
        height: 65vh;
      }

    <main class="main">

        else if (key === 'ArrowLeft' || key === 'PageUp') { e.preventDefault(); prevSlide(); }
        else if (key === 'Home') { e.preventDefault(); gotoSlide(0); }
        else if (key === 'End') { e.preventDefault(); gotoSlide(slides.length - 1); }
        else if (key === 'f' || key === 'F') { e.preventDefault(); toggleFullscreen(); }
      }

      function toggleFullscreen() {
        const el = dom.preview;
        if (!document.fullscreenElement) {
          el.requestFullscreen && el.requestFullscreen();
        } else {
          document.exitFullscreen && document.exitFullscreen();
        }
      }

      function layoutStage() {
        const wrap = dom.preview.querySelector('.stage-wrapper');
        const rect = wrap.getBoundingClientRect();
        const scale = Math.min(rect.width / baseWidth, rect.height / baseHeight);
        dom.stage.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      function prevSlide() { gotoSlide(index - 1); }
      function nextSlide() { gotoSlide(index + 1); }
      function gotoSlide(i) {
        if (!slides.length) return;
        index = Math.max(0, Math.min(slides.length - 1, i));
        dom.currentSlide.innerHTML = slides[index] || '';
        // renderKaTeX();

        // 延迟一点渲染 LaTeX 和代码高亮
        setTimeout(() => {
          renderKaTeX();
        }, 5);

        updateHud();
      }

      function updateHud() {
        dom.indicator.textContent = `Slide ${slides.length ? index + 1 : 0} of ${slides.length}`;
        const pct = slides.length ? ((index + 1) / slides.length) * 100 : 0;
        dom.progressFill.style.width = pct.toFixed(2) + '%';
        // Update deck title from first H1, if present
        const tmp = document.createElement('div');
        tmp.innerHTML = slides[0] || '';
        const h1 = tmp.querySelector('h1');
        dom.deckTitle.textContent = h1 ? h1.textContent : 'Presentation';
      }

      function compileAndRender(forceFirst = false) {
        const text = dom.markdown.value ?? '';
        const parts = splitSlides(text);
        slides = parts.map(s => mdToHtml(s.trim()));
        if (forceFirst) index = 0;
        if (index >= slides.length) index = Math.max(0, slides.length - 1);
        gotoSlide(index);
      }
      // 新增 renderKaTeX 函数
      // 修改 renderKaTeX 函数，处理块引用中的数学公式
      function renderKaTeX() {
        if (typeof renderMathInElement !== 'undefined') {
          renderMathInElement(dom.currentSlide, {
            delimiters: [
              { left: '$$', right: '$$', display: true },
              { left: '$', right: '$', display: false },
              { left: '\\(', right: '\\)', display: false },
              { left: '\\[', right: '\\]', display: true }
            ],
            throwOnError: false,
            errorColor: '#ff5252'
          });
        }

        // 渲染代码高亮
        if (typeof hljs !== 'undefined') {
          dom.currentSlide.querySelectorAll('pre.code code').forEach((block) => {
            hljs.highlightElement(block);
          });
        }
      }

      function splitSlides(text) {
        const lines = (text || '').replace(/\r/g, '').split('\n');
        const out = [];
        let buf = [];
        let inCode = false;
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          if (/^```/.test(line.trim())) inCode = !inCode;
          if (!inCode && line.trim() === '---') {
            out.push(buf.join('\n'));
            buf = [];
          } else {
            buf.push(line);
          }
        }
        out.push(buf.join('\n'));
        return out;
      }

      // Basic Markdown to HTML (safe, minimal, business-friendly)
      // 修改 mdToHtml 函数中的代码块处理部分
      function mdToHtml(md) {
        if (!md.trim()) return '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--muted);font-size:18px;">(Empty slide)</div>';

        let text = md.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        // Extract fenced code blocks
        const codeBlocks = [];
        text = text.replace(/```(\w+)?\n([\s\S]*?)\n```/g, (m, lang, code) => {
          const i = codeBlocks.length;
          // 添加语言类名以便高亮
          const langClass = lang ? ` class="language-${escapeHtmlAttr(lang)}"` : '';
          codeBlocks.push(`<pre class="code"><code${langClass}>${escapeHtml(code)}</code></pre>`);
          return `\uE000CODEBLOCK${i}\uE000`;
        });

        // Block-level transforms: headings, lists, quotes, paragraphs
        text = blockify(text);

        // Inline transforms
        text = inlineify(text);

        // Restore code blocks
        text = text.replace(/\uE000CODEBLOCK(\d+)\uE000/g, (_, i) => codeBlocks[Number(i)] || '');

        return text;
      }

      function blockify(src) {
        const lines = src.split('\n');
        let out = '';
        let inUl = false, inOl = false, inBlockquote = false, para = '';

        const flushPara = () => {
          if (para.trim()) out += `<p>${inlineify(para.trim())}</p>`;
          para = '';
        };
        const closeLists = () => {
          if (inUl) { out += '</ul>'; inUl = false; }
          if (inOl) { out += '</ol>'; inOl = false; }
        };
        const closeQuote = () => { if (inBlockquote) { out += '</blockquote>'; inBlockquote = false; } };

        for (let i = 0; i < lines.length; i++) {
          const raw = lines[i];
          const line = raw; // already escaped
          if (!line.trim()) { // blank line
            flushPara();
            closeLists();
            closeQuote();
            continue;
          }

          // Headings
          const h = /^(#{1,6})\s+(.*)$/.exec(line);
          if (h) {
            flushPara(); closeLists(); closeQuote();
            const level = h[1].length;
            out += `<h${level}>${inlineify(h[2].trim())}</h${level}>`;
            continue;
          }

          // Blockquote (single level)
          const bq = /^>\s?(.*)$/.exec(line);
          if (bq) {
            flushPara(); closeLists();
            if (!inBlockquote) { out += '<blockquote>'; inBlockquote = true; }
            out += `<p>${inlineify(bq[1])}</p>`;
            continue;
          }

          // Unordered list
          const ul = /^\s*[-+*]\s+(.*)$/.exec(line);
          if (ul) {
            flushPara(); closeQuote();
            if (!inUl) { out += '<ul>'; inUl = true; }
            out += `<li>${inlineify(ul[1])}</li>`;
            continue;
          }

          // Ordered list
          const ol = /^\s*\d+[\.)]\s+(.*)$/.exec(line);
          if (ol) {
            flushPara(); closeQuote();
            if (!inOl) { out += '<ol>'; inOl = true; }
            out += `<li>${inlineify(ol[1])}</li>`;
            continue;
          }

          // Default: paragraph continuation
          para += (para ? ' ' : '') + line.trim();
        }

        flushPara();
        closeLists();
        closeQuote();
        return out;
      }



      function inlineify(str) {
        let s = str;
        s = s.replace(/\$(.+?)\$/g, (m, math) => {
          // 保留 LaTeX 内容不变
          return `$${math}$`;
        });
        // Images ![alt](src "title")
        s = s.replace(/!\[([^\]]*)\]\(([^\s\)]+)(?:\s+"([^"]+)")?\)/g, (m, alt, src, title) => {
          const safeSrc = sanitizeUrlForImg(unescapeMdLink(src));
          const safeAlt = escapeHtmlAttr(alt);
          const safeTitle = title ? ` title="${escapeHtmlAttr(title)}"` : '';
          if (!safeSrc) return alt ? `<em>${safeAlt}</em>` : '';
          return `<img alt="${safeAlt}" src="${safeSrc}"${safeTitle} />`;
        });

        // Links [text](href "title")
        s = s.replace(/\[([^\]]+)\]\(([^\s\)]+)(?:\s+"([^"]+)")?\)/g, (m, txt, href, title) => {
          const safeHref = sanitizeUrl(unescapeMdLink(href));
          const safeTxt = escapeHtmlAttr(txt);
          const safeTitle = title ? ` title="${escapeHtmlAttr(title)}"` : '';
          if (!safeHref) return safeTxt;
          return `<a href="${safeHref}" target="_blank" rel="noopener"${safeTitle}>${safeTxt}</a>`;
        });

        // Bold **text** or __text__
        s = s.replace(/(\*\*|__)(.+?)\1/g, '<strong>$2</strong>');
        // Italic *text* or _text_
        s = s.replace(/(\*|_)([^*_]+?)\1/g, '<em>$2</em>');

        s = s.replace(/`([^`]+?)`/g, (m, code) => `<code>${escapeHtml(code)}</code>`);

        return s;
      }

      function escapeHtml(s) {
        return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      }
      function escapeHtmlAttr(s) {
        return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
      }
      function sanitizeUrl(u) {
        try {
          if (!u) return '';
          // allow anchors and relative paths
          if (u.startsWith('#') || u.startsWith('/') || u.startsWith('./') || u.startsWith('../')) return u;
          const url = new URL(u, window.location.origin);
          return ['http:', 'https:', 'mailto:'].includes(url.protocol) ? url.href : '';
        } catch { return ''; }
      }
      function sanitizeUrlForImg(u) {
        try {
          if (!u) return '';
          if (u.startsWith('/') || u.startsWith('./') || u.startsWith('../')) return u;
          if (u.startsWith('data:image/')) return u;
          const url = new URL(u, window.location.origin);
          return ['http:', 'https:'].includes(url.protocol) ? url.href : '';
        } catch { return ''; }
      }
      function unescapeMdLink(s) {
        return s.replace(/\((?=.*\))/g, '%28').replace(/\)/g, '%29');
      }
      document.getElementById('exportPdf').addEventListener('click', async () => {
        compileAndRender();

        const { jsPDF } = window.jspdf;

        const LEFT_MARGIN = 56;
        const RIGHT_MARGIN = 56;
        const TOP_MARGIN = 48;
        const BOTTOM_MARGIN = 48;

        const STAGE_W = 1280;
        const STAGE_H = 720;

        const PDF_W = STAGE_W + LEFT_MARGIN + RIGHT_MARGIN; // 1392
        const PDF_H = STAGE_H + TOP_MARGIN + BOTTOM_MARGIN; // 816

        const pdf = new jsPDF({
          orientation: 'landscape',
          unit: 'px',
          format: [PDF_W, PDF_H]
        });

        const realStage = document.getElementById("stage");
        const originalHTML = realStage.querySelector("#currentSlide").innerHTML;

        for (let i = 0; i < slides.length; i++) {
          // 只替换 currentSlide 内容，不破坏 stage 本体
          realStage.querySelector("#currentSlide").innerHTML = slides[i];
          await new Promise(r => setTimeout(r, 100));

          // 克隆整个 stage（包含其 class 与样式）
          const cloneStage = realStage.cloneNode(true);

          // 移除 translate 等影响位置的 transform，但保留其他样式 (如果你确实想保留 scale 可改这里)
          // 你可以把 "none" 改为保留 scale 的方式，这里保持之前你确定好的行为
          cloneStage.style.transform = "none";
          cloneStage.style.left = "0";
          cloneStage.style.top = "0";
          cloneStage.style.position = "relative";
          cloneStage.style.width = STAGE_W + "px";
          cloneStage.style.height = STAGE_H + "px";

          // 创建容器（包含精确留白）
          const container = document.createElement("div");
          container.style.position = "fixed";
          container.style.left = "-99999px";
          container.style.top = "0";
          container.style.width = PDF_W + "px";
          container.style.height = PDF_H + "px";
          container.style.background = "white";
          container.style.overflow = "hidden";
          container.style.padding = `${TOP_MARGIN}px ${RIGHT_MARGIN}px ${BOTTOM_MARGIN}px ${LEFT_MARGIN}px`;

          container.appendChild(cloneStage);
          document.body.appendChild(container);

          // 截图（高清）
          const canvas = await html2canvas(container, {
            useCORS: true,
            backgroundColor: "#fff",
            scale: 3
          });

          // 把图片插入 PDF（缩放到 PDF 尺寸）
          const imgData = canvas.toDataURL("image/jpeg", 0.98);
          if (i > 0) pdf.addPage([PDF_W, PDF_H], "landscape");
          pdf.addImage(imgData, "JPEG", 0, 0, PDF_W, PDF_H);

          // ====== 在 PDF 上添加可点链接 ======
          // 计算 container 在页面上的 clientRect（克隆在页面上，所以有真实的 rect）
          const containerRect = container.getBoundingClientRect();
          // 获取所有链接（相对于 cloneStage 的链接）
          const anchors = cloneStage.querySelectorAll('a[href]');
          anchors.forEach(a => {
            try {
              const href = a.getAttribute('href');
              if (!href) return;
              // 跳过 javascript: 或 空锚
              if (/^\s*(javascript:|#)/i.test(href)) return;

              const rect = a.getBoundingClientRect();

              // 计算相对于 container 的位置（CSS 像素）
              const relLeft = rect.left - containerRect.left;
              const relTop = rect.top - containerRect.top;
              const relW = rect.width;
              const relH = rect.height;

              // 将 CSS 像素映射到 PDF 像素（因为我们把 canvas 渲染为 PDF_W x PDF_H）
              const pdfX = (relLeft / containerRect.width) * PDF_W;
              const pdfY = (relTop / containerRect.height) * PDF_H;
              const pdfW = (relW / containerRect.width) * PDF_W;
              const pdfH = (relH / containerRect.height) * PDF_H;

              // jsPDF 的链接 API：link(x, y, w, h, { url: '...' })
              pdf.link(pdfX, pdfY, pdfW, pdfH, { url: href });
            } catch (e) {
              // 单个链接解析失败不影响整体
              console.warn('add link failed', e);
            }
          });
          // ====== end add links ======

          container.remove();
        }

        // 恢复原始当前幻灯片内容
        realStage.querySelector("#currentSlide").innerHTML = originalHTML;

        // 触发下载
        pdf.save("slides.pdf");
        compileAndRender()
      });



    })();



  </script>
