<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown → Slides</title>
  <meta name="description"
    content="Convert Markdown (--- as slide breaks) into a presentation deck with live preview, fullscreen, keyboard navigation, and theme toggle." />
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- 使用 Cloudflare CDN 镜像，提高中国境内访问稳定性 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css"
    crossorigin="anonymous">
  <!-- 添加 Highlight.js CSS 和 JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    id="highlightLightTheme">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    id="highlightDarkTheme" disabled>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- 使用 mermaid 9.x 更稳，避免 createElementNS 报错 - 使用 Cloudflare CDN 镜像 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.4.3/mermaid.min.js"></script>
  <link rel="icon" href="assets/img/favicon.ico">
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand" title="Markdown to Slides">
        <span class="logo"> <img src="assets/img/favicon.ico"></span>
        <span>Markdown → Slides</span>
      </div>
      <div class="controls">
        <label aria-label="Theme" title="Theme">
          <select id="themeSelect" class="control-input" title="Theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
        <button id="loadSample" class="control-btn" title="Load a sample presentation">Load Sample</button>
        <button id="saveContent" class="control-btn" title="Save content to browser storage">Save</button>
        <button id="fullscreenTop" class="control-btn primary" title="Toggle fullscreen preview">Fullscreen</button>
        <button id="exportPdf" class="control-btn" title="Export to PDF">Export PDF</button>
      </div>
    </header>

    <main class="main">
      <section class="pane editor-pane" aria-label="Markdown editor">
        <div class="pane-header">
          <div>Markdown</div>
          <div class="small-hint" style="color: var(--muted); font-size: 12px;">Use a line with --- to start a new slide
          </div>
        </div>
        <div class="pane-body">
          <textarea id="markdownInput" aria-label="Markdown input"
            placeholder="# Your presentation title\n---\n## Slide title\nYour points here...\n- Bullet 1\n- Bullet 2"></textarea>
        </div>
      </section>

      <section class="pane preview-pane" aria-label="Live preview">
        <div class="pane-header">
          <div>Live Preview</div>
          <div id="slideIndicator"
            style="color: var(--muted); font-size: 12px; display: flex; align-items: center; gap: 4px;">
            <span>Slide</span>
            <input type="number" id="slideInput" min="1" value="1"
              style="width: 50px; padding: 2px 4px; border: 1px solid var(--outline); border-radius: 4px; background: var(--surface); color: var(--text); font-size: 12px; text-align: center;">
            <span>of</span>
            <span id="slideTotal">1</span>
          </div>
        </div>
        <div class="pane-body">
          <div id="preview" class="preview-container" tabindex="0" aria-label="Presentation preview">
            <div class="preview-header">
              <div class="pill" id="deckTitle">Presentation</div>
              <div class="pill" id="pillHelp">←/→ Navigate • F Fullscreen</div>
            </div>
            <div class="stage-wrapper">
              <div id="stage" class="stage">
                <div id="currentSlide" class="slide">Loading…</div>
              </div>
            </div>
            <button id="prevBtn" class="nav-btn nav-prev" aria-label="Previous slide" title="Previous (←)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <button id="nextBtn" class="nav-btn nav-next" aria-label="Next slide" title="Next (→)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <div class="progressbar" aria-hidden="true">
              <div class="fill" id="progressFill"></div>
            </div>
          </div>
          <div class="help-hint">Tip: Use ←/→ to navigate. Press F for fullscreen.</div>
        </div>
      </section>
    </main>
  </div>
  <script src="assets/js/index.js"></script>
  <!-- html2canvas - 使用 Cloudflare CDN 镜像 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- katex - 使用 Cloudflare CDN 镜像，提高中国境内访问稳定性 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"
    crossorigin="anonymous"></script>
  <!-- jsPDF umd - 使用 Cloudflare CDN 镜像 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>

</html>
